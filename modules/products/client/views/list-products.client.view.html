<section>
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <div>
      <label class="control-label" >Search</label>
      <input name="searchText" type="text" ng-model="searchText" id="searchText" class="form-control" placeholder="search name sku" >
  </div>
  <div class="list-group">
    <a ng-repeat="product in vm.products | filter:searchText"
       ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="product.created | date:'mediumDate'"></span>
        by
        <span ng-if="product.user" ng-bind="product.user.displayName"></span>
        <span ng-if="!product.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="product.name"></h4>
      <h6 class="list-group-item-heading" ng-bind="product.sku"></h6>
      <p>{{product.description | limitTo: 100}}</p>
      <img ng-src="{{product.articleImageURL}}" height="40" />
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a ui-sref="products.create">create one</a>?
  </div>
</section>

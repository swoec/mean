<section>
  <div class="page-header">
    <h1 ng-bind="vm.product.name"></h1>
    <h6 class="list-group-item-heading" ng-bind="vm.product.sku"></h6>
  </div>
  <div>
    <p>Description: {{vm.product.description}}</p>
    <p>Price: {{vm.product.price}}</p>
    <p>Available Stock Quantity: {{vm.product.availableStockQuantity}}</p>
    <img ng-src="{{vm.product.articleImageURL}}" id="photo-id" height="100" />
  </div>

  <div class="pull-right"
       ng-show="vm.product.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="products.edit({ productId: vm.product._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.product.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.product.user"
            ng-bind="vm.product.user.displayName"></span>
      <span ng-if="!vm.product.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.product.content"></p>
</section>
